default:
  process_timeout: ~
  monitors: [console, testcase]

environment: &environment
  ASAN_OPTIONS: &asan_options
    debug: 1
    strict_init_order: 1
    strict_memcmp: 1
    allow_user_poisoning: 1
    check_malloc_usable_size: 0
    alloc_dealloc_mismatch: 0
    allocator_may_return_null: 1
    detect_stack_use_after_return: 0
    detect_stack_use_after_scope: 1
    strip_path_prefix: ""
    check_initialization_order: 1
    detect_invalid_pointer_pairs: 1
    start_deactivated: 1
    allow_addr2line: 1
    handle_ioctl: 1
    detect_deadlocks: 1
    intercept_tls_get_addr: 1
    strict_string_checks: 1
    print_cmdline: 1


FilesystemLogger: &FilesystemLogger
  path: /srv

MongoDBLogger: &MongoDBLogger
  database_host: localhost
  database_port: 27017
  database_name: framboise
  collection_name: faults

targets:
  firefox:
    plugin: firefox
    setups:
      default:
        environment: *environment
        application: /srv/repos/mozilla/mozilla-inbound/ff64-asan-release/dist/bin/firefox
        arguments: -no-remote -height 512 -width 512
        preferences: settings/firefox/prefs.js
        monitors: [[console, asan, testcase]]
        buckets:
          FilesystemLogger:
            <<: *FilesystemLogger
      inbound64-release:
        environment: *environment
        application: /srv/repos/mozilla/mozilla-inbound/ff64-asan-release/dist/bin/firefox
        arguments: -no-remote -height 512 -width 512
        preferences: settings/firefox/prefs.js
        monitors: [[console, asan, testcase]]
        buckets:
          FilesystemLogger:
            <<: *FilesystemLogger
      inbound64-debug:
        environment:
          <<: *environment
        application: /srv/repos/mozilla/mozilla-inbound/ff64-asan-debug/dist/bin/firefox
        arguments: -no-remote -height 512 -width 512
        preferences: settings/firefox/prefs.js
        monitors: [[console, asan, testcase]]
        buckets:
          FilesystemLogger:
            <<: *FilesystemLogger
